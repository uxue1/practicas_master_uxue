<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dado.css">
    <title>Dado</title>
</head>
<body>
    <div class="uno">
        <div class="dado__uno">
            <div class="dado__shape-uno">
                <div class="dado__item-uno"></div>
            </div>
        </div>
    </div>
    <div class="dos">
        <div class="dado__dos">
            <div class="dado__shape-dos">
                <div class="dado__item-dos dado__item-dos-uno"></div>
                <div class="dado__item-dos dado__item-dos-dos"></div>
            </div>
        </div>
    </div>
    <div class="tres">
        <div class="dado__tres">
            <div class="dado__shape-tres">
                <div class="dado__item-tres dado__item-tres-uno"></div>
                <div class="dado__item-tres dado__item-tres-dos"></div>
                <div class="dado__item-tres dado__item-tres-tres"></div>
            </div>
        </div>
    </div>
    <div class="cuatro">
        <div class="dado__cuatro">
            <div class="dado__shape-cuatro">
                <div class="dado__item-cuatro"></div>
                <div class="dado__item-cuatro"></div>
                <div class="dado__item-cuatro"></div>
                <div class="dado__item-cuatro"></div>
            </div>
        </div>
    </div>
    <div class="cinco">
        <div class="dado__cinco">
            <div class="dado__shape-cinco">
                <div class="dado__item-cinco"></div>
                <div class="dado__item-cinco"></div>
                <div class="dado__item-cinco"></div>
                <div class="dado__item-cinco"></div>
                <div class="dado__item-cinco dado__item--cinco"></div>
            </div>
        </div>
    </div>
    <div class="seis__seis">
        <div class="dado__seis">
            <div class="dado__shape-seis">
                <div class="dado__item-seis"></div>
                <div class="dado__item-seis"></div>
                <div class="dado__item-seis"></div>
                <div class="dado__item-seis"></div>
                <div class="dado__item-seis"></div>
                <div class="dado__item-seis"></div>
            </div>
        </div>
    </div>

    <button class="cambiardado">CLICK</button>
</body>
</html>
