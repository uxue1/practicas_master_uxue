<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="js/fun.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="audio__player">
        <div class="audio__player--container">
            <div class="audio__container--left">
                <div class="player__image">
                    <img class="image" src="img/julio.avif" alt="julio" data-value="">
                </div>
                <div class="player__buttons">
                    <button class="player__buttons player__buttons--stop">
                        <img src="vectores/stop-off.svg" alt="stop" data-value="stop">
                    </button>
                    <button class="player__buttons player__buttons--play">
                        <img src="vectores/play-off.svg" alt="play" data-value="play">
                    </button>
                    <button class="player__buttons player__buttons--next">
                        <img src="vectores/next-off.svg" alt="next" data-value="next">
                    </button>
                </div>
            </div>
            <div class="audio__container--rigth">
                <p class="player__track-label">TRACNAME</p>
                <p class="player__track-data">BAMBOLEO</p>
                <p class="player__track-label">TIME</p>
                <p class="player__track-data">4:05</p>
            </div>
        </div>
    </div>
</body>
</html>
